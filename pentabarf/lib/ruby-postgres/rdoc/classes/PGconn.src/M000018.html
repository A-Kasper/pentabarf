<body class="standalone-code">
  <pre>/*
 * call-seq:
 *    conn.close()
 *
 * Closes the backend connection.
 */
static VALUE
pgconn_close(obj)
    VALUE obj;
{
    PQfinish(get_pgconn(obj));
    DATA_PTR(obj) = 0;
    
    return Qnil;
}</pre>
</body>
